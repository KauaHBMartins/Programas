<!DOCTYPE html>
<head>
    <title>Lista 01 HTML</title>
</head>
<body>

    <h1> Implemente as seguintes listas em HTML</h1>

    <div>
        <ol type="A">
            <li>Nome</li>
            <li>Telefone</li>
            <li>Endereço</li>
         </ol>
    </div>
    <div>
        <ol type="I">
            <li>Nome</li>
            <li>Telefone</li>
            <li>Endereço</li>
         </ol>
    </div>
    <div>
        <ul>
            <li>Nome</li>
            <li>Telefone</li>
            <li>Endereço</li>
         </ul>
    </div>
</body>
</html>
